version: '3.8'

services:
  patient-db:
    image: postgres:15-alpine
    container_name: patient-db
    environment:
      POSTGRES_DB: patient_db
      POSTGRES_USER: patient_user
      POSTGRES_PASSWORD: patient_pass
    ports:
      - "5432:5432"
    volumes:
      - patient-data:/var/lib/postgresql/data
    networks:
      - cabinet-network

  notification-db:
    image: postgres:15-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
    ports:
      - "5433:5432"
    volumes:
      - notification-data:/var/lib/postgresql/data
    networks:
      - cabinet-network

  cabinet-db:
    image: postgres:15-alpine
    container_name: cabinet-db
    environment:
      POSTGRES_DB: cabinet_db
      POSTGRES_USER: cabinet_user
      POSTGRES_PASSWORD: cabinet_pass
    ports:
      - "5434:5432"
    volumes:
      - cabinet-data:/var/lib/postgresql/data
    networks:
      - cabinet-network

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    networks:
      - cabinet-network
    depends_on:
      - patient-db
      - notification-db
      - cabinet-db

volumes:
  patient-data:
  notification-data:
  cabinet-data:

networks:
  cabinet-network:
    driver: bridge
