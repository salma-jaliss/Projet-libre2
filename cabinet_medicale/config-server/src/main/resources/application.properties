server.port=8888
spring.application.name=config-server

# Centralized configuration (native backend enabled; Git settings kept for future)
spring.profiles.active=native
# Use absolute path to config-repo directory
spring.cloud.config.server.native.search-locations=file:/Users/shadow/Desktop/cabinet_medicale/config-repo
spring.cloud.config.server.git.uri=file:///Users/shadow/Desktop/cabinet_medicale/config-repo
spring.cloud.config.server.git.default-label=main
