# Application Name
spring.application.name=appointment-service

# Port selon le diagramme de composants: 8086
server.port=8086

# PostgreSQL configuration
# Base de données selon le diagramme ERD: appointment_db
spring.datasource.url=jdbc:postgresql://localhost:5432/appointment-db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Hibernate va créer/mettre à jour automatiquement les tables selon les entités
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway désactivé - Hibernate gère le schéma
spring.flyway.enabled=false

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Instance configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Actuator (monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.medical.appointment=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
