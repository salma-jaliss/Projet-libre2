spring.application.name=Consultation-Service
# ===================================
# Configuration du serveur
server.port=8092

# Nom du service (visible dans Eureka)

# ===================================
# Configuration Base de donn�es (PostgreSQL)
# ===================================
# Adapte l'URL, username et password selon ta config locale
spring.datasource.url=jdbc:postgresql://localhost:5432/consultation-db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Si tu utilises MySQL � la place, d�commente ces lignes et commente les PostgreSQL
# spring.datasource.url=jdbc:mysql://localhost:3306/consultation_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# Configuration JPA / Hibernate
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Pour MySQL : spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# Configuration Flyway (migrations DB)
# ===================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===================================
# Configuration Eureka Client
# ===================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ===================================
# Configuration Feign (logging pour debug - optionnel)
# ===================================
logging.level.com.example.consultationservice.feign=DEBUG

# ===================================
# Configuration g�n�ration PDF (chemins personnalisables)
# ===================================
# Dossier o� seront sauvegard�s les PDF d'ordonnances
app.pdf.output.dir=./generated-pdfs

# Chemin vers l'image de signature du m�decin (pour signature automatique)
app.signature.image.path=./signature/signature_medecin.png

